<!DOCTYPE html>
<html>
<body>

<p>Move the mouse over the text to change the color</p>

<h1 id="color" onmouseover="mouseOver()" onmouseout="mouseOut()">try to change my color</h1>


<br><br>

<h2>Move the mouse over the image to enlarge the image.</h2>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="books.jpg" alt="books" width="240px" height="240px">

<script>
function mouseOver() {
  document.getElementById("color").style.color = "red";
}

function mouseOut() {
  document.getElementById("color").style.color = "black";
}

function bigImg(x) {
  x.style.height = "480px";
  x.style.width = "480px";
}

function normalImg(x) {
  x.style.height = "240px";
  x.style.width = "240px";
}   
</script>

</body>
</html>
