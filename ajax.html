<html>
    <head>
        <title>AJAX JSON</title>

        <script>

        function getBooks() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var out="";
                    var content = JSON.parse(this.responseText);
                    for(var i=0; i<content.books.length;i++){
                            out += content.books[i].title + ' ' + content.books[i].author + '<br>';
                    }

                    document.getElementById("response").innerHTML = out;
            }
            };
            xhttp.open("GET", "https://api.myjson.com/bins/oc0uq", true);
            xhttp.send(); 
        }            
        </script>
    
</head>
    <body>
           <p id="response">here you will see the best books</p>
           <button onclick="getBooks()">Favorite books!</button>

    </body>

    <footer>

    </footer>
</html>
